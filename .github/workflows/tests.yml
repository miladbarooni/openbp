name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Checkout OpenCG (dependency)
      uses: actions/checkout@v4
      with:
        repository: miladbarooni/opencg
        path: opencg-repo

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        brew install cmake boost

    - name: Install OpenCG
      run: |
        cd opencg-repo
        pip install -e ".[dev]"
        cd ..

    - name: Install OpenBP
      run: |
        pip install -e ".[dev]"

    - name: Check lint with ruff
      run: |
        ruff check openbp/

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
