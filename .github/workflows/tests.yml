name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Checkout OpenCG (dependency)
      uses: actions/checkout@v4
      with:
        repository: miladbarooni/opencg
        path: opencg-repo

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install OpenCG
      run: |
        cd opencg-repo
        pip install -e ".[dev]"
        cd ..

    - name: Install OpenBP
      run: |
        pip install -e ".[dev]"

    - name: Verify C++ backends
      run: |
        python -c "from opencg._core import HAS_CPP_BACKEND; assert HAS_CPP_BACKEND, 'OpenCG C++ backend not available'; print('✅ OpenCG C++ backend available')"
        python -c "from openbp._core import HAS_CPP_BACKEND; assert HAS_CPP_BACKEND, 'OpenBP C++ backend not available'; print('✅ OpenBP C++ backend available')"

    - name: Run unit tests
      run: |
        pytest tests/unit -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/integration -v --tb=short

    - name: Check test coverage
      run: |
        pytest tests/ --cov=openbp --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-openbp
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install ruff black isort mypy

    - name: Check code formatting with ruff
      run: |
        ruff check openbp/

    - name: Check code formatting with black
      run: |
        black --check openbp/ tests/ || echo "⚠️  Black formatting issues found (non-blocking)"
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only openbp/ tests/ || echo "⚠️  Import sorting issues found (non-blocking)"
      continue-on-error: true
